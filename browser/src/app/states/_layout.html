<header class="ss-page-header">
  <div class="ss-app-title">
    <h1>
      <a ui-sref="root.layout.explore">samplestack</a>
    </h1>
  </div>
  <div class="ss-page-header-actions">

    <div class="ss-login">
      <span ng-if="store.session.instance" ss-account-dropdown></span>

      <a ng-if="!store.session.instance" href="" ng-click="openLogin()">
        Login
      </a>
    </div>

    <button ng-disabled="!store.session.instance" ng-click="ask()">
      Ask a Question
    </button>
  </div>
</header>

<section class="ss-main">
  <div ui-view></div>
</section>

<footer class="ss-page-footer">
  Copyright MarkLogic Corporation 2014
</footer>
