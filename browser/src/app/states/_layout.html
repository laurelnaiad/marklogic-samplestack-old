<!-- @todo move form classes (.form-control, .btn, etc.) into sass without losing styling -->
<header class="ss-page-header">
  <div class="ss-app-title">
    <h1>
      <a ui-sref="root.layout.explore">samplestack</a>
    </h1>
  </div>
  <div class="ss-page-header-actions">

    <div class="ss-login">
      <span ng-if="store.currentUser.value" class="dropdown">
        <a href="" class="dropdown-toggle">{{store.currentUser.value.displayName}}</a>
        <ul class="dropdown-menu">
          <li>
            <div>
              <strong>About Me</strong>
              {{store.currentUser.value.aboutMe}}
            </div>
            <div>
              <strong>Website</strong>
              <a href="{{store.currentUser.value.websiteUrl}}" target="_blank">
                {{store.currentUser.value.websiteUrl}}
              </a>
            </dii>
            <div>
              <button ng-click="logout()">
                Logout
              </button>
            </div>
          </li>
        </ul>
      </span>

      <a ng-if="!store.currentUser.value" href="" ng-click="openLogin()">
        Login
      </a>
    </div>

    <button ng-disabled="!store.currentUser.value" ng-click="ask()">
      Ask a Question
    </button>
  </div>
</header>

<section class="ss-main">
  <div ui-view></div>
</section>

<footer class="ss-page-footer">
  Copyright MarkLogic Corporation 2014
</footer>
