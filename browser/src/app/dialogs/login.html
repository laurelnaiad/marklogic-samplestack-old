<section class="ss-dialog ss-dialog-login">

  <form class="form-inline" ng-submit="authenticate()">

    <header>
      <button type="button" ng-click="cancel()">&times;</button>
      <h4>Log In</h4>
    </header>

    <div
    >
      <p
        class="has-error"
        ng-if="error"
      >
        {{error}}
      </p>
      <p
        ng-class="{ 'has-error': session.$ml.invalid }"
      >
        Username and Password must each be at least 5 characters.
      </p>
      <div class="ss-login-userid">
        <label>User ID</label>
        <input type="text"
          form-control
          ng-model="session.username"
        />
      </div>
      <div
        class="ss-login-password"
        ng-class="{ 'has-error': session.errors('password').length > 0 }"
      >
      <div >
        <label>Password</label>
        <input type="password"
          form-control
          ng-model="session.password"
        />
      </div>
    </div>

    <footer>
      <button type="button" ng-click="cancel()">Cancel</button>
      <button type="submit" ng-disabled="session.$ml.invalid">Log In</button>
    </footer>

  </form>
</section>
