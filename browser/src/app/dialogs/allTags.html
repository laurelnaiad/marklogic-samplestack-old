<section class="ss-dialog ss-dialog-all-tags">

  <header>
    <button type="button" ng-click="cancel()">&times;</button>
    <h4>All Tags</h4>
  </header>

  <div>
    <ul>
      <li ng-repeat="tag in tags | orderBy:predicate">
        <input type="checkbox" ng-click="" /> {{tag.name}} ({{tag.count}})
      </li>
    </ul>
  </div>

  <footer>
    <button ng-click="cancel()">OK</button>
  </footer>

</section>
