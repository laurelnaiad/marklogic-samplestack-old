<div class="ss-markdown-editor">
  <tabset>
    <tab>
      <tab-heading>
        edit
      </tab-heading>
      <wiz-markdown-editor content="content">
          <wiz-toolbar-button command="bold"><img src="/app/images/ss-markdown-editor/md-bold.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="italic"><img src="/app/images/ss-markdown-editor/md-italic.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="heading"><img src="/app/images/ss-markdown-editor/md-heading.png" /></wiz-toolbar-button>
          <span class="divider">|</span>
          <wiz-toolbar-button command="code"><img src="/app/images/ss-markdown-editor/md-code.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="ollist"><img src="/app/images/ss-markdown-editor/md-ollist.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="ullist"><img src="/app/images/ss-markdown-editor/md-ullist.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="link"><img src="/app/images/ss-markdown-editor/md-link.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="img"><img src="/app/images/ss-markdown-editor/md-img.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="hr"><img src="/app/images/ss-markdown-editor/md-hr.png" /></wiz-toolbar-button>
          <span class="divider">|</span>
          <wiz-toolbar-button command="undo"><img src="/app/images/ss-markdown-editor/md-undo.png" /></wiz-toolbar-button>
          <wiz-toolbar-button command="redo"><img src="/app/images/ss-markdown-editor/md-redo.png" /></wiz-toolbar-button>
      </wiz-markdown-editor>
    </tab>
    <tab>
      <tab-heading>
        preview
      </tab-heading>
      <div ss-markdown="content"></div>
    </tab>
  </tabset>
</div>
