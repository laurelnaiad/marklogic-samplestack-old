<header>
  <h2>Browsing {{searchResults.instance['total'] | number:0}} Questions</h2>
  <ul class="ss-sort">
    <li
      ng-repeat="sort in sorts"
      ng-click="setSort()"
      ng-class="selectedSort == sort ? 'ss-sort-active': ''"
    >{{sort.label}}</li>
  </ul>
</header>
<section class="ss-result" ng-repeat="result in searchResults.instance.results">
  <ss-search-result></ss-search-result>
</section>
<div class="ss-paging">
  <button
    ng-disabled="currentPage == 0"
    ng-click="currentPage = currentPage - 1"
  >&lt;</button>
  {{currentPage+1}} /
  {{Math.ceil(searchResults.instance.total / searchResults.instance['page-length'])}}
  <button
    ng-disabled="currentPage >= searchResults.instance['total']/searchResults.instance['page-length'] - 1"
    ng-click="currentPage = currentPage + 1"
  >&gt;</button>
</div>
