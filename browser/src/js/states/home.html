<h2>short words</h2>

<table ng-hide="!docs" class="table table-condensed table-striped">
  <tr>
    <th>Title</th>
    <th>Date Given</th>
    <th>Rating</th>
  </tr>
  <tr ng-repeat="doc in docs">
    <td><a href="" ng-click="docClick(doc, $index)">{{doc.title}}</a></td>
    <td>{{doc.date | date:'MMMM d, yyyy'}}</td>
    <td><rating value="doc.rating" max="10" on-hover="overStar = value"/></td>
  </tr>
</table>
